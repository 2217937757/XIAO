<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>15单列通栏布局板式</title>
		<style type="text/css">
			.qq{
				text-align: center;
			}
			#top{
				width: 100%;
				height: 130px;
				background-color: #ffff99;
			}
			#navi{
				width: 70%;
				height: 70px;
				background-color: #ff6666;
				position: absolute;
				left: 15%;
			}
			#focus{
				width: 70%;
				height: 170px;
				background-color: #ffcc99;
				position: absolute;
				top: 200px;
				left: 15%;
			}
			#main{
				width: 70%;
				height: 170px;
				background-color: #ffff33;
				position: absolute;
				top: 370px;
				left: 15%;
			}
			#foot{
				width: 100%;
				height: 130px;
				background-color: #ffff99;
				position: absolute;
				top: 540px;
			}
		</style>
	</head>
	<body>
		<div class="qq">
			<div id="top">
				页眉#top
			</div>
			<div id="navi">
				导航#navi
			</div>
			<div id="focus">
				焦点#focus
			</div>
			<div id="main">
				主内容# main
			</div>
			<div id="foot">
				页脚#foot
			</div>
		</div>
		
	</body>
</html>
