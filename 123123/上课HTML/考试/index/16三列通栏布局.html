<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>16三列通栏布局</title>
		<style type="text/css">
			#top{
				text-align: center;
				width: 100%;
				height: 80px;
				background-color: #cef091;
			}
			#focus{
				text-align: center;
				width: 100%;
				height: 150px;
				background-color: #70c17f;
			}
			#navi{
				text-align: center;
				width: 100%;
				height: 30px;
				background-color: #cef091;
			}
			.qq{
				text-align: center;
				width: 50%;
				height: 380px;
				margin-left: 25%;
				background-color: #7c5e46;
			}
			#left{
				width: 32%;
				height: 350px;
				background-color: #f3de47;
				position: relative;
				top: 15px;
				left: 1%;
			}
			#cener{
				width: 32%;
				height: 350px;
				background-color: #f3de47;
				position: relative;
				top: -335px;
				left: 34%;
			}
			#right{
				width: 32%;
				height: 350px;
				background-color: #f3de47;
				position: relative;
				top: -685px;
				left: 67%;
			}
			#foot{
				text-align: center;
				width: 100%;
				height: 130px;
				background-color: #cef091;
			}
		</style>
	</head>
	<body>
		<div id="top">
			页眉#top
		</div>
		<div id="focus">
			焦点#focus
		</div>
		<div id="navi">
			导航#navi
		</div>
		<div class="qq">
			<div id="left">
				主内容区左侧列#left
			</div>
			<div id="cener">
				主内容区中间列#cener
			</div>
			<div id="right">
				主内容区右侧列#right
			</div>
		</div>
		
		<div id="foot">
			页脚#foot
		</div>
	</body>
</html>
