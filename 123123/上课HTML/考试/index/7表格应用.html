<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7表格应用</title>
		<style type="text/css">
			#qq{
				text-align: center;
				width: 360px;
			}
			img{
				width: 60px;
				height: 60px;
			}
			table{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div id="qq">
			蔬菜市场价格表
			<table border="1">
				<tr>
					<th>蔬菜图片</th>
					<th>计量单位</th>
					<th>东市场</th>
					<th>西市场</th>
					<th>南市场</th>
					<th>北市场</th>
				</tr>
				<tr>
					<td><img src="../考核网页效果+素材/img/tomato-icon.png" ></td>
					<td>500克</td>
					<td>2.5元</td>
					<td>2.3元</td>
					<td>2.1元</td>
					<td>2.3元</td>
				</tr>
				<tr>
					<td><img src="../考核网页效果+素材/img/eggplant-icon.png" ></td>
					<td>500克</td>
					<td>1.6元</td>
					<td>1.7元</td>
					<td>19元</td>
					<td>1.6元</td>
				</tr>
				<tr>
					<td><img src="../考核网页效果+素材/img/pepper-icon.png" ></td>
					<td>500克</td>
					<td>2.8元</td>
					<td>3.0元</td>
					<td>2.7元</td>
					<td>2.7元</td>
				</tr>
				<tr>
					<td><img src="../考核网页效果+素材/img/cabbage-icon.png" ></td>
					<td>500克</td>
					<td>2.1元|</td>
					<td>2.5元</td>
					<td>2.4元</td>
					<td>2.3元</td>
				</tr>
				<tr>
					<td colspan="6">日期: 2016- 07-24</td><!-- colspan占几行 -->
				</tr>
			</table>
		</div>
	</body>
</html>
