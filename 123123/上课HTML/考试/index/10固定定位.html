<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10固定定位</title>
		<style type="text/css">
			.qq{
				text-align: center;
				width: 800px;
				height: 500px;
				/* border: dashed 2px #000000;  辅助 */
			}
			.top{
				width: 800px;
				height: 100px;
				background-color: #5f6062;
				border: dashed 1px #000000;
				border-right: none;
			}
			.left{
				width: 200px;
				height: 300px;
				background-color: #f6edc6;
				border-left: dashed 1px #000000;
				border-right: dashed 1px #000000;
				border-bottom: dashed 1px #000000;
			}
			.right{
				width: 600px;
				height: 300px;
				background-color: #fde8ed;
				border-left: dashed 1px #000000;
				border-right: dashed 1px #000000;
				border-bottom: dashed 1px #000000;
				float: right;
			}
			.bottom{
				width: 800px;
				height: 100px;
				background-color: #f0ede4;
				border-left: dashed 1px #000000;
				border-bottom: dashed 1px #000000;
				border-right: none;
			}
		</style>
	</head>
	<body>
		<div class="qq">
			<div class="top">
				页眉
			</div>
			<div class="right">
				主体内容
			</div>
			<div class="left">
				侧栏
			</div>
			
			<div class="bottom">
				页脚
			</div>
		</div>
	</body>
</html>
