	<body>
		<p>诗经· 桃夭</p>
		<p>
			桃之天天 , 灼灼其华。<br>
			之子于归 , 宜其室家。<br>
			桃之天天 , 有費其实。<br>
			之子于归 , 宜其家室。<br>
			桃之天天 , 其叶蓁蓁。<br>
			之子于归 , 宜其家人。<br>
		</p>
		<p>
			《桃天》,《诗经周南》第六篇,为先秦时代华夏族民歌。<br>
			全诗三章 , 每章四句,是一首祝贺年轻姑娘出嫁的诗。此诗以桃花起兴 , 为新娘唱了一首赞歌。<br>
			全诗语言优美精炼,不仅巧妙地将“室家”变化为各种倒文和同义词 , 而且反覆用一“宜" 字 , 揭示了新嫁
			娘与家人和睦相处的美好品德 , 也写出了她的美好品德给新建的家庭注入新鲜的血液 , 带来和谐欢乐的气氛。
		</p>
