<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>13div分块示例</title>
		<style type="text/css">
			.qq{
				width: 1300px;
				height: 700px;
				border: 1px solid #000000;
				line-height: 90px;
				text-align: center;
			}
			.qq1{
				width: 1300px;
				height: 110px;
				background-color: #ffffcc;
			}
			.q1{
				width: 200px;
				height: 90px;
				background-color: #ff9391;
				position: absolute;
				top: 20px;
				left: 20px;
			}
			.q2{
				width: 1070px;
				height: 90px;
				background-color: #f4ece8;
				position: absolute;
				top: 20px;
				left: 230px;
			}
			.q3{
				width: 200px;
				height: 450px;
				background-color: #f4ece8;
				position: absolute;
				top: 130px;
				left: 20px;
			}
			.q4{
				width: 860px;
				height: 450px;
				background-color: #ff9391;
				position: absolute;
				top: 130px;
				left: 230px;
			}
			.q5{
				width: 200px;
				height: 450px;
				background-color: #63433f;
				position: absolute;
				top: 130px;
				left: 1100px;
				color: #FFFFFF;
			}
			.q6{
				width: 1300px;
				height: 120px;
				background-color: #bbe9e0;
				position: absolute;
				top: 589px;
			}
		</style>
	</head>
	<body>
		<div class="qq">
			<div class="qq1">
				<div class="q1">
					logo
				</div>
				<div class="q2">
					搜索
				</div>
			</div>
			
			<div class="q3">
				左侧栏：内容分类
			</div>
			<div class="q4">
				中间栏：内容推荐
			</div>
			<div class="q5">
				右侧栏：站内公告
			</div>
			<div class="q6">
				页脚
			</div>
		</div>
	</body>
</html>
