<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>14超链接样式</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;				/* 清除列表样式 */
			}
			div{
				float: left;
				width: 900px;
				height: 40px;
				background-color: #9f0833;		/* 背景颜色 */
				border-top-left-radius:15px ;   /* 圆角 */
				border-top-right-radius:15px ;
				margin: 130px 0 0 50px;			/* 移动一下 /  可有可无 */
				padding: 0;						/* 内边距为0 */
			}
			ul{
				float: left;					/* 左浮动 */
				margin-left: 18%;				/* 左外边距 */
				padding: 0 0 0 0;				/* 内边距为0 */
				width: 900px;
			}
			a{
			    float: left;
			    padding: 10px 20px; 			/*内边距 上下10 左右20*/
			    font-size: 14px;
			    text-align: center;
			    text-decoration: none;			/* 清除文字装饰 */ 
				border-left:1px solid #000000 ;	/* 竖边框 */
				color: #B9D799;
			}
			#qq{
				border-right:1px solid #000000 ;
			}
			a:hover{
				background-color: #F26C4F;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="#">动听音乐</a></li>
				<li><a href="#">搞笑视频</a></li>
				<li><a href="#">电视直播</a></li>
				<li><a href="#">综合娱乐</a></li>
				<li><a href="#">热门影视</a></li>
				<li><a href="#" id="qq">娱乐八卦</a></li>
			</ul>
		</div>
	</body>
</html>
