		<style type="text/css">
			.{
				margin: 0;
				padding: 0;
			}
			.q1{
				
				border: 10px solid #666666;
				width: 450px;
				font-size: 20px;
				border-style: dotted;
			}
			.q2{
				margin: 50px;
				background-color: #00ffff;
			}
		</style>

	<body>
		<div class="q1">
			<div class="q2">
				深邃的夜，携带了众多的琐碎徘徊在临溪
				石径。若说，人生在世，纵然莫过于可悲
				了。苍天有泪，为何而悲，问星辰，却是
				那一缕心事，六分深埋，三分寄尘埃，一
				分薄酒难平心中惆怅！低叹人生长路漫
				漫，看世间百态，烟花易冷，只有刹那芳
				华。红尘过往，万载纠结，亦喜、亦悲。
			</div>
		</div>
	</body>
