<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				border: 0;
			}
			body{
				font-family: '宋体';
				font-size: 12px;
				color: #000000;
			}
			.box{
				width: 1000px;
				height: 12px;
				margin: 0 auto;
			}
			a:link,a:visited{
				text-decoration: none;
				color: #000000;
			}
			a:hover{
				color: #f27b03;
			}
			.logo{
				width: 330px;
				height: 80px;
				float: left;
				padding: 40px 0 0 10px;
			}
			.find{
				width: 650px;
				height: 120px;
				float: left;
			}
			.top{
				width: 650px;
				height: 23px;
				padding-top: 20px;
			}
			ul li{
				float: left;
				margin-right: 15px;
			}
			.top_bg{
				background: url(../../05.06上课/H5第12周作业/淘宝搜索练习%20图片/top_bg.jpg) no-repeat;
				color: #FFFFFF;
				width: 56px;
				height: 23px;
				text-align: center;
				line-height: 23px;
			}
			ul li span{
				color: #F27B03;
			}
			.center{
				width: 650px;
				height: 33px;
			}
			.left{
				float: left;
			}
			.txt{
				width: 445px;
				height: 29px;
				float: left;
				border-top: 2px solid #F27B03;
				border-bottom: 2px solid #F27B03;
			}
			.txt input{
				width: 440px;
				height: 29px;
				background: url(../../05.06上课/H5第12周作业/淘宝搜索练习%20图片/search.jpg) no-repeat left center;
			}
			.right{
				float: left;
			}
			.text{
				padding-left: 10px;
				line-height: 17px;
				float: left;
			}
			.bottom{
				position: relative;
				top: -30px;
				left: 350px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="logo">
				<img src="../../05.06上课/H5第12周作业/淘宝搜索练习%20图片/logo.jpg" >
			</div>
			<div class="find">
				<div class="top">
					<ul>
						<li class="top_bg">宝贝</li>
						<li><a href="#">宝贝天猫</a><span>（淘宝商城）</span></li>
						<li><a href="#">店铺</a></li>
					</ul>
				</div>
				<div class="center">
					<div class="left">
						<img src="../../05.06上课/H5第12周作业/淘宝搜索练习%20图片/left.jpg" >
					</div>
					<div class="txt">
						<input type="text" name="find">
					</div>
					<div class="right">
						<input type="image" src="../../05.06上课/H5第12周作业/淘宝搜索练习%20图片/button.jpg">
					</div>
					<div class="text">
						<a href="#">高级搜索</a><br>
						<a href="#">使用帮助</a>
					</div>
				</div>
			</div>
			<p class="bottom">
				<a href="#">长裙</a>
				<a href="#">哈伦裤</a>
				<a href="#">新款连衣裙</a>
				<a href="#">时尚包包</a>
				<a href="#">中老年夏装</a>
				<a href="#">男T恤</a>
				<a href="#">iphone11手机壳</a>
				<a href="#">更多&gt;&gt;</a>
			</p>
		</div>
	</body>
</html>
