<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a:link{         /*未访问的状态*/
				color: #ffaaff;
			}
			a:visited{         /*访问过后的状态*/
				color: #aaff00;
			}
			a:hover{         /*鼠标经过悬停的状态*/
				color: #55ffff;
			}
			a:active{         /*单击不动的状态*/
				color: #55aa7f;
			}
		</style>
	</head>
	<body>
		<p>
			<a href="0">公司首页</a> 
			<a href="#">公司简介</a>
			<a href="0">产品介绍</a>
			<a href="#">联系我们</a>
		</p>
	</body>
</html>
