<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>春晓</title>
	</head>
	<body>
		<h2 align="center" style= "font-family: '微软雅黑' ;color: blue;font-size: 28px;">春晓</h2>
		<p style="font-family: '微软雅黑' ;color: red;font-size: 26px;"align="center">
		春眠不觉晓，<br />处处闻啼鸟。<br />
		夜来风雨声，<br />花落知多少。<br />
		</p>
	</body>
</html>
