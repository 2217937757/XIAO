		<h2> 英雄联盟</h2>
		<p>
			<b>英雄联盟</b>是由腾讯全资子公司Riot Games公司开发的3D竞技场战网游戏,
			其主创团队是由实力强劲的魔兽争霸系列游戏多人即时对战自定义地图的开发团队,
			以及动视暴雪等著名游戏公司的程序、策划人员组成,将DOTA的玩法从对战平台延伸
			到网络游戏世界。除了DOTA的游戏节奏、即时战略、团队作战外,《英雄联盟》拥有
			特色的英雄、自动匹配的战网平台,包括天赋树、召唤师系统、符文等元素,让玩家
			感受全新的英雄对战。
		</p>
