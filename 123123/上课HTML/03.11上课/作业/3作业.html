		<h2>家乡的雪</h2>
		<p style="text-indent:2em;">我的家乡很美，春天花香鸟语，夏天百鸟齐飞，
		秋天硕果蕾蕾，冬天是最美的，尤其是冬天的雪。</p>
		
		<p style="text-indent:2em;">雪纷纷扬扬来到人间，像一只只银色蝴蝶，在空
		中翩翩起舞，顷刻间，天地一色，房屋上白了，想一座座玉山；树上全白了，像一
		个个用白银砌出的雕像；地上全白了，像一张张雪白的地毯。我仿佛来到了一个粉
		妆玉砌的童话世界。踩在雪地上发出“咯吱咯吱’的声音。</p>
