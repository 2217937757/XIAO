		<h2>减肥运动排行榜</h2>
		<div id=a>1、壁球</div>
		<p style="text-indent:2em;">每半小时消耗热量三百卡。可锻炼两腿灵活性，
		可增加速度能力。但心肺功能较差者不宜。</p><br/>
		<div id=a>2、跳绳</div>
		<p style="text-indent:2em;">每半小时消耗热量四百卡。
		可改善人的姿态。三十五岁以上的人跳绳不可过于激烈。</p><br/>
		<div id=b>3、滑旱冰</div>
		<p style="text-indent:2em;">每半小时消耗热量一百七十五卡。
		可增强全身灵活性和局部力量。</p><br/>
		<div id=c>4、散步</div>
		<p style="text-indent:2em;">每半小时消耗热量七十五卡。
		它能改善血液循环，活动关节和有助于减肥。</p><br/>
		<div id=c>5、慢跑</div>
		<p style="text-indent:2em;">每半小时消耗热量三百卡。
		有益于心肺和血液循环。跑的路程越长，消耗的热量越大。</p><br/>
