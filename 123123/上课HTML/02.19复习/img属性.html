<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>img标记</title>
	</head>
	<body>
		常规的图片<br />
		<img src=img/spring.jpg width="200" height="130"><br />
		<br />带边框的图片<br />
		<img src=img/spring.jpg width="200" height="130" border="3px"><br />
		<br />缩放的带边框的图片<br />
		<img src=img/spring.jpg width="150" height="100" border="3px">
	</body>
</html>
