<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.q{
				height: 700px;
				background: url(../H5+CSS3网站设计%20第7-9章素材/第7章/匹配案例素材/form_bg.jpg);
				background-repeat: no-repeat;
				margin:0 auto;
			}
			h3{
				text-align: center;
			}
			.q1{
				text-indent: -15px;
			}
			.qq{
				
				font-size: 15px;
				
				position: absolute;/*绝对定位*/
				left: 800px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="q">
			<div class="qq">
			<h3>传智学员信息登记表</h3>
			<form action="#" >
				<div class="q1">
				用户登录名：
				<input type="text" value="myeamail@163.com" />
				（不能修改，只能查看）</div><br>
				
				真实姓名：
				<input type="text" />
				（必须填写，只能输入汉字）<br><br>
				
				真实年龄：
				<input type="number" value="24" />
				（必须填写）<br><br>
				
				出生日期：
				<input type="date" />
				（必须填写）<br><br>
				
				电子邮箱：
				<input type="email" value="123456@126.com"/>
				（必须填写）<br><br>
				
				身份证号：
				<input type="text" />
				（必须填写，能够以数字、字母x结尾的身份证号）<br><br>
				
				手机号码：
				<input type="text" />
				（必须填写）<br><br>
				
				个人主页：
				<input type="text" />
				（选择网址）<br><br>
				
				幸运颜色：
				<input type="button" value="#000000" />
				（选择你喜欢的颜色）<br><br>
				</div>
			</form>
			
		</div>
		
	</body>
</html>
