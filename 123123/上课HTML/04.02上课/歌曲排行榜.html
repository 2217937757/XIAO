<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ol{
				border: 1px solid #000000;
				width: 300px;
				height: 200px;
				margin: 30px auto;  /*auto上下自适应 */
			}
			li{
				width: 290px;
				height: 30px;
				color: #00bfbf;
				padding: 10px 0 0 10px;
				list-style-position: inside;   /* 默认值为outside,inside表示列表的项目符号在文本内 */
				background: url(../03.25上课/H5第六周作业/up.jpg) no-repeat 180px 15px;  /*180px标示顿是图片的水平位置，15px表示的是垂直位置*/
			}
			.q1{
				background: url(../03.25上课/H5第六周作业/down.jpg) no-repeat 180px 15px;
				background-color:  #f6f6f4;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>小苹果-筷子兄弟</li>
			<li class="q1">后会有期-佚名</li>
			<li>因为爱情-佚名</li>
			<li class="q1">会不会-佚名</li>
			<li>古柏-佚名</li>
		</ol>
	</body>
</html>
