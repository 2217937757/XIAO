<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九个不同颜色的方块</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			//第一排
			
			context.fillStyle="green";
			context.fillRect(0,0,50,50);
			context.fillStyle="#ffaa00" ;
			context.fillRect(50,0,50,50);
			context.fillStyle="#ffff00"
			context.fillRect(100,0,50,50)
			
			//第二排
			context.fillStyle="#ff0000"
			context.fillRect(0,50,50,50);
			context.fillStyle="#ff55ff"
			context.fillRect(50,50,50,50);
			context.fillStyle="#00557f"
			context.fillRect(100,50,50,50);
			
			//第三排
			context.fillStyle="#00ff7f"
			context.fillRect(0,100,50,50);
			context.fillStyle="#aaffff"
			context.fillRect(50,100,50,50);
			context.fillStyle="#aa00ff"
			context.fillRect(100,100,50,50);


		</script>
	</body>
</html>
