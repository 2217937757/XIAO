<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="768" style="border: solid 1px #000000;"></canvas>
		
		<script type="text/javascript">
			
			
			window.onload = function(){
						var canvas = document.getElementById("canvas")
			
						canvas.width = 1024;
						canvas.height = 768;
						
						var context = canvas.getContext("2d")
						
						
						
						//圆
						//使用context绘制
						context.lineWidth = 5
						context.strokeStyle = "#005588"
						
						for( var i = 0; i < 10 ; i ++ ){
							context.beginPath()
							context.arc( 50 + i*100, 60 , 40 ,0 ,2*Math.PI*(i+1)/10)
							context.closePath()
							
							context.stroke()
						} 
					}

			
			
			
		</script>
		
	</body>
</html>
