<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			canvas{border: 1px solid black;}
		</style>
	</head>
	<body>
		<canvas width="500" height="500"></canvas>
		
<script>
//获取绘图环境 
// var 声明一个变量(旧)
// let 声明一个变量 ✔  
let c2d  = document.querySelector("canvas").getContext("2d");

let colors =["#ff0000","#ff7700","#ffff00","#00ff00","#0000ff","#009dff","#ee00ff"];

c2d.lineWidth = 12;
c2d.translate(50,0);

for (let i =0 ; i < colors.length; i++) {
	c2d.translate(0,10);
	c2d.strokeStyle = colors[i];
	c2d.beginPath();
	c2d.arc(200, 210, 100, 0,180 * Math.PI /180, true);
	c2d.stroke();

}

</script>

		
	</body>
</html>
