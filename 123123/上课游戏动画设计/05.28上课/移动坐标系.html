<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
		<style>
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height= "500"></canvas>
		<script>
			//获取绘图环境
			let c2d = document.querySelector("canvas").getContext("2d");
			//TODO
			
			//在（0,0）绘制一个100*100的矩形
			c2d.fillRect(0,0,100,100);
			
			//在（30，30）绘制一个100*100的粉红色矩形
			c2d.fillStyle = 'pink'
			c2d.fillRect(30,30,100,100)
			
			//在（250*250）绘制一个100*100的橙色矩形
			c2d.fillStyle = 'orange'
			c2d.fillRect(250,250,100,100)
			
			
			//移动绘图坐标系
			c2d.translate(250,250);
			//画一个蓝色的100*100矩形
			c2d.fillStyle = 'blue'
			c2d.fillRect(100,100,100,100)
			
			
		</script>
	</body>
</html>
