		<style>
			body{
				display: flex;/*弹性盒子布局*/
				flex-wrap: wrap;/*换行*/
			}
			.box{
				width: 170px;
				height: 220px;
				position: relative;/*相对定位*/
				border: 1px solid #005500;
				display: block;/*快捷元素 独占一行*/
				margin: 20px;
			}
			.box .stu{/*右上角图片*/
				width: 40px;
				height: 40px;
				position: relative;/*相对定位*/
				top: -20px;     /*距离顶部*/
				right: -150px;   /*距离右边界*/
				border-radius: 50%;/*边框圆角*/
				display: block;
			}
			.box .st{/*中间图片*/
				width: 140px;
				height: 140px;
				position: relative;/*相对定位*/
				top: -25px;     /*距离顶部*/
				right: -15px;   /*距离右边界*/
				box-shadow: 3px 3px 3px 3px #ffaa00;/*图片阴影*/
				display: block;
			}
			.box span{
				margin-top: -10px;
				text-align: center;
				font-size: 30px;
				display: block;/*快捷元素 独占一行*/
			}
		</style>
