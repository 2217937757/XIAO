<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#canvas{
				border: 1px #000000 solid;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		
		
		<script>
			
			let c2d = document.querySelector("#canvas").getContext("2d");
			
			c2d.fillStyle = "red";
			
			c2d.beginPath();
			c2d.moveTo(75,60);
			c2d.bezierCurveTo(125,20,125,100,75,115);
			c2d.bezierCurveTo(25,100,25,20,75,60);
			c2d.stroke();
			c2d.fill();
			
			
		</script>
		
	</body>
</html>
