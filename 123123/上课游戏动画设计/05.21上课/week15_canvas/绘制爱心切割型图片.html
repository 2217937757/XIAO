<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<img src="http://2020wa.com/d/img/头像.jpg" >
		<canvas id="canvas" width="500" height="500"></canvas>

<script>
//获取绘图环境
let c2d = document.querySelector("#canvas").getContext("2d");

//创建img对象
let img = new Image();
img.src = "http://2020wa.com/d/img/头像.jpg";

img.onload = function(){
	//drawImage(图片对象,x坐标,y坐标)
	c2d.drawImage(img,0,0);
	
	//drawImage(图片对象,x坐标,y坐标,设置宽,设置高)
	c2d.drawImage(img,200,200,100,100);
	c2d.drawImage(img,300,300,50,50);
	
	c2d.moveTo(0,350);
	c2d.lineTo(500,350);
	c2d.stroke();
	
}


</script>

		
	</body>
</html>
