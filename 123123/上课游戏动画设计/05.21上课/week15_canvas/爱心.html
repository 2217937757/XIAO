<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>

<script>
//获取绘图环境
let c2d = document.querySelector("#canvas").getContext("2d");

c2d.fillStyle = "red"; 
//第1步,绘制基本图形,用来切割
c2d.beginPath();
c2d.moveTo(75,60);
c2d.bezierCurveTo(125,20,125,100,75,115);c2d.bezierCurveTo(25,100,25,20,75,60);c2d.stroke();
//c2d.fill();

//第2步,使用clip()方法,使得切割区域为上面绘制的基本图形
c2d.clip();


//第3步,绘制一张图片
let img = new Image();
img.src = "http://2020wa.com/d/img/头像.jpg";

img.onload = function(){
	c2d.drawImage(img,25,20,100,100);
}



</script>

		
	</body>
</html>
