// 定时器函数 setInterval(函数,时间)  时间单位是毫秒  1000 =1秒
// 举例setInterval(function(){},1000) 每隔1秒钟执行我们

let spanArr = document.querySelectorAll("#my span");
let n = 0;
setInterval(run,100); //每隔0.1秒 执行run 函数

/*
 if(条件){
	 条件成立时执行
 }else{
	 条件不成立时执行
 }

*/


function run(){
	
	//classList.add("pick")  添加元素的 class="pick"
	//classList.remove("pick") 删除元素的class="pick"
	//classList.contains("pick") 判断元素是否包含 class="pick"
	//如果有了class="pick" 删除掉，
	if( spanArr[n].classList.contains("pick") ){
		spanArr[n].classList.remove("pick");
	}else{ //如果没有class="pick" 就 就添加 class="pick"
		spanArr[n].classList.add("pick");
	}
	
	n++; // n =n+1
	if(n == spanArr.length ){ //当n 为溢出的下标 90
		n = 0;
	} //结束if语句
	
}//结束run函数

</script>
