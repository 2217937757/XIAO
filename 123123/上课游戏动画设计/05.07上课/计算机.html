<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="input1"/>
		<select>
			<option value ="+">+</option>
			<option value ="-">-</option>
			<option value ="*">*</option>
			<option value ="/">/</option>
		</select>
		<input type="text" id="input2" />
		<button id="btn">计算</button>
		<div id="show">结果</div>
		
		<script type="text/javascript">
			var input1 = document.querySelector("#input1");
			var input2 = document.querySelector("#input2");
			var btn = document.querySelector("#btn");
			var show = document.querySelector("#show");
			var a = document.querySelector("select");//下拉框对象
			
			btn.onclick = function(){
				//获取输入框的值‘1’ -> 1
				var num1 = parseInt( input1.value );
				var num2 = parseInt( input2.value );
				
				//获取结果
				var r = 0; //存放运算结果
				
				//获取选中的下拉框
				//获取选中选项的下标  从0开始计数
				var index = a.selectedIndex;
				//获取选中的选项值
				//下拉框对象，选项数组[下标].值
				var f = a.options[index].value;
				switch(f){
					case'+':
					r = num1+num2;
					break;
					case'-':
					r = num1-num2;
					break;
					case'*':
					r = num1*num2;
					break;
					case'/':
					r = num1/num2;
					break;
				}
				//结果显示在<div>
				show.innerHTML = r;
			}
		</script>
	</body>
</html>
