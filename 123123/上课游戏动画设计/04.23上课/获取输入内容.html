<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取输入内容</title>
		<style type="text/css">
			#show{
				padding: 15px;
			}
			#show span{
				border: 1px solid #000000;
				border-radius: 5px;
				display: inline-block;
				padding: 5px;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<input type="text" placeholder="请输入值..(字符不超过6)"  maxlength="6"><!--  maxlength="?"  限制字符长度 -->
		<button id="btn">提交</button>
		<div id="show">
			
		</div>

		
		<script>
			let input = document.querySelector("input");
			
			btn.onclick = function(){
				let v = input.value;
				show.innerHTML += `<span>${v}</span>`;
			}
			
		</script>
	</body>
</html>
