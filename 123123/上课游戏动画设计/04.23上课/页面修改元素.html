<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页面修改元素</title>
		<style>
			#box{
				
				width: 100px;
				height: 100px;
				border: 1px solid red;
				border-radius: 10px 10px 10px 10px;
				box-shadow: 10px 10px 5px 1px red;
				margin: 10px 10px 10px 10px;
				font-size: 30px;
			}
			input{
				width: 50%;
			}
		</style>
	</head>
	<body>
		<div>
			<span>宽度[0]:</span>
			<input type="text" value="100px"/>
		</div>
		<div>
			<span>高度[1]:</span>
			<input type="text" value="100px"/>
		</div>
		<div>
			<span>边框[2]:</span>
			<input type="text" value="1px solid red"/>
		</div>
		<div>
			<span>圆角边框[3]:</span>
			<input type="text" value="10px 10px 10px 10px"/>
		</div>
		<div>
			<span>盒子阴影[4]:</span>
			<input type="text" value="10px 10px 5px 1px red"/>
		</div>
		<div>
			<span>外边距[5]:</span>
			<input type="text" value="10px 10px 10px 10px"/>
		</div>
		<div>
			<span>字体大小[6]:</span>
			<input type="text" value="30px">
		</div>
		<div id="box">文字</div>
		<script>
			let box = document.querySelector("#box");
			let inputArr = document.querySelectorAll("input");
			
			inputArr[0].oninput =function(){
				box.style.width = this.value;
			}
			
			inputArr[1].oninput =function(){
				box.style.height = this.value;
			}
			inputArr[2].oninput =function(){
				box.style.border = this.value;
			}
			inputArr[3].oninput =function(){
				box.style.borderRadius = this.value;
			}
			inputArr[4].oninput =function(){
				box.style.boxShadow = this.value;
			}
			inputArr[5].oninput =function(){
				box.style.margin = this.value;
			}
			inputArr[6].oninput =function(){
				box.style.fontSize = this.value;
			}
		</script>
		
	</body>
