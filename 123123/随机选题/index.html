<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#canvas{
				border: 1px solid black;
			}
			button{
				font-size: 50px;
				padding: 0 50px;
			}
		</style>
	</head>
	<body>
		
		<canvas id="canvas" width="600" height="300"></canvas>
		
		<br>
		<button id="btn">选题</button>
		
		<script src="js/stu2.js"></script>
		
		<script>
		//获取Canvas对象
		let c2d = document.querySelector("#canvas").getContext("2d");
		//获取按钮对象
		let btn = document.querySelector("#btn");
		
		c2d.font = "bold 30px 微软雅黑"; //设置字体 粗细 大小 样式
		//获取按钮对象
		
		//按钮对象 监听鼠标点击事件 
		btn.onclick =function(){ //当鼠标点击按钮时
			
			//清除画布
			c2d.clearRect(0,0,600,300);
			

			c2d.fillText('选出的题目为:',30,130);
			let t2 = getStuName(stu2,1);
			c2d.fillText(t2,50,180); //绘制题目
			
		}
		
		//函数功能
		function getStuName(stu,n){
			let t = '';
			
			for(let i=0;i<n;i++ ){
				
				let num = parseInt(Math.random()*stu.length) ;
				let name = stu[num].name; //获取题目
				t+=' '+name;
			}
			
			return t;
		}
		
		
		</script>
		
	</body>
</html>
